apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgd-app
spec:
  destination:
    namespace: user$USERNUM-bgd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: documentation/modules/ROOT/examples/bgd
    repoURL: https://github.com/tim-stasse/openshift-gitops-workshop
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
